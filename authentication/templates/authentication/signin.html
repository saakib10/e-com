{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-sm-3">
            <h1>Customer SignUp</h1>

        </div>
        <div class="col-sm-6">

             <!--<form class="mt-5" method="post" action="" novalidate>
                    {% csrf_token %}
                    {% for fm in form%}
                    {{fm.label}} {{fm}} {{fm.errors|striptags}} <br><br>
                    {%endfor%}
                    <input value="Create" type="submit" class="btn btn-success">


            </form>-->

            <form method="post" class="mt-3 review-form-box" id="formRegister">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label  class="mb-0"><h3>Username</h3></label><br>
                                {{ form.username }} </div>
                            <div class="form-group col-md-6">
                                <label class="mb-0"><h3>Email Address</h3></label><br>
                                {{ form.email }}</div>
                            <div class="form-group col-md-6">
                                <label  class="mb-0"><h3>Mobile Number</h3></label><br>
                                {{ form.first_name }} </div>
                            <div class="form-group col-md-6">
                                <label  class="mb-0"><h3>Password</h3></label><br>
                                {{ form.password1 }} </div>
                            <div class="form-group col-md-6">
                                <label class="mb-0"><h3>Confirm Password</h3></label><br>
                                {{ form.password2 }} </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Register Account</button>


                        {{form.errors}}
                    </form>
            <h3 class="mt-3">Already have an Account? <a class="font-weight-bold" href="{% url 'login' %}">Log In</a></h3>

        </div>

    </div>


</div>

<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='@example.com..';
		form_fields[3].placeholder='+880...';
		form_fields[4].placeholder='*********';
		form_fields[5].placeholder='*********';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>










{% endblock content %}
