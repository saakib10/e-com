{% extends 'base.html' %}
{% block content %}
<div class="shop-box-inner">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="filter-sidebar-left">
                    <div class="title-left">
                        <h3>My Details</h3>
                    </div>
                    <div class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men" data-children=".sub-men">
                        <a href="#" class="list-group-item list-group-item-action"> Manage My Account <small class="text-muted"></small></a>
                        <a href="#" class="list-group-item list-group-item-action"> My Address  <small class="text-muted"></small></a>
                        <a href="#" class="list-group-item list-group-item-action"> My Orders <small class="text-muted"></small></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Order</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in items %}
                            <tr>
                                <td class="name-pr">
                                    <a href="#">
                                        {{ item.item_name }}
                                    </a>
                                </td>
                                <td class="price-pr">
                                    <p>$ {{ item.qty }}</p>
                                </td>
                                <td class="price-pr">
                                    <p>$ {{ item.order }}</p>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
