{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div id="slides-shop" class="cover-slides">
                <ul class="slides-container">
                    {% for item in images %}
                    <li class="text-center">
                        <img src="{{ item.imagesURL }}" alt="">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="m-b-20"><strong>Welcome To <br> Miniport</strong></h1>
                                    <p class="m-b-40">Grab your product with premium quality  <br> With extra offer.</p>
                                    <p><a class="btn hvr-hover" href="{% url 'shop' %}">Shop New</a></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="categories-shop">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="shop-cat-box">
                                <img class="img-fluid" src="images/laptop3.jpg" alt="" />
                                <a class="btn hvr-hover" >Laptop</a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="shop-cat-box">
                                <img class="img-fluid" src="images/samsung11.jpeg" alt="" />
                                <a class="btn hvr-hover" >Mobile</a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="shop-cat-box">
                                <img class="img-fluid" src="images/watch3.jpg" alt="" />
                                <a class="btn hvr-hover" >Watch</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-add-products">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="offer-box-products">
                                <img class="img-fluid" src="images/product1.jpg" alt="" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="offer-box-products">
                                <img class="img-fluid" src="images/product2.jpg" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock content %}
